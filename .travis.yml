sudo: required
dist: trusty
language: cpp

matrix:
  include:
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8
            - libc++-dev
      before_install:
        - sudo apt-get update -qq

      script:
        - export CXX=clang++-3.8
        - export CC=clang-3.8

    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
            - libc++-dev
      before_install:
        - sudo apt-get update -qq

      script:
        - export CXX=clang++-3.7
        - export CC=clang-3.7

script:
  - mkdir build
  - cd build
  - cmake .. && make
  - bin/cf_test
